.col {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    flex-basis: 30%;
    flex: 1;
    height: 100%;
    box-sizing: border-box;
    padding: 20px;
    width: 30%;
}

.card {
    border-radius: 25px;
    box-shadow: 0px 2px 4px rgba(0,0,0,0.1);
    width: 100%;
    display: flex;
    flex-direction: column;
    flex: 1;
    box-sizing: border-box;
    margin-bottom: 20px;
    transition: 1s;
    position:relative;
    overflow: hidden;
    text-align: center;
}

.card>img {
    transition: 0.5s;
}

.card>img:hover {
    transform: scale(1.3);
    filter: blur(6px);
    transition: 0.5s;
    overflow: hidden;
}

.overlay-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px;
    font-weight: bold;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
    
}

.card:hover .overlay-text {
    opacity: 1;
}
